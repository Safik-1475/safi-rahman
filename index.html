<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Safi - Rahman</title>
    <!-- font-awesome cdn  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
        integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- custom css -->
    <link rel="stylesheet" href="./css/styles.css">
</head>

<body>
    <!-- start page -->
    <main class="page">
        <div class="page-content">
            <!-- header start -->
            <header class="header">
                <!-- header content -->
                <div class="header-content">
                    <div class="header-photo"></div>
                    <div class="header-title"></div>
                </div>
                <!-- main menu -->
                <ul class="main-menu" style="display: none;">
                    <li class="item">
                        <i class="fa-regular fa-home"></i>
                        <span>home</span>
                    </li>
                </ul>
                <!-- social links -->
                <!-- download cv -->
                <!-- footer -->
            </header>
            <!-- header end -->
            <!-- content area start -->
            <div class="content-area">
                <!-- home start -->
                <section data-id="home" class="section-page" style="display: none;">
                    <div class="vcenter">
                        <div class="title-block"></div>
                    </div>
                </section>
                <!-- home end -->

                <!-- about start -->
                <section data-id="about-me" class="section-page" style="display:none;">
                    <!-- page title -->
                    <div class="page-title about-title"></div>
                    <!-- section content start -->
                    <div class="section-content">
                        <div class="row">
                            <div class="desc"></div>
                            <div class="info-list">
                                <ul class="list"></ul>
                            </div>
                        </div>
                        <div class="fun-facts-container">
                            <div class="sub-title"></div>
                            <div class="fun-container"></div>
                        </div>
                    </div>
                    <!-- section content end -->
                </section>
                <!-- about end -->

                <!-- resume start -->
                <section data-id="resume" class="section-page" style="display: none;">
                    <!-- page title -->
                    <div class="page-title resume-title"></div>
                    <!-- section content start -->
                    <div class="section-content">
                        <div class="timeline-title-container">
                            <div class="education-title"></div>
                            <div class="experience-title"></div>
                        </div>
                        <div class="row">
                            <div class="education-timeline"></div>
                            <div class="experience-timeline"></div>
                        </div>
                    </div>
                    <!-- section content end -->
                </section>
                <!-- resume end -->

                <!-- skills start -->
                <section data-id="skills" class="section-page skills-page" style="display:none">
                    <div class="page-title skills"></div>
                    <div class="section-content">
                        <div class="skills-column">
                            <h4 class="frontend-icon">Frontend</h4>
                            <ul class="frontend-skills"></ul>
                        </div>
                        <div class="skills-column">
                            <h4 class="backend-icon"></h4>
                            <ul class="backend-skills"></ul>
                        </div>
                    </div>
                </section>
                <!-- skills end -->

                <!-- recent projects start -->
                <section id="projects" class="section-page project" style="display: none;">
                    <h1>Recent Works</h1>
                </section>
                <!-- recent projects end -->

                <!-- contact start -->
                <section id="contact" class="contact section-page">
                    <div class="page-title contact-title"></div>
                    <div class="row">
                        <div class="column">
                            <div class="grid-container">
                                <div class="grid-column">
                                    <i class="fa-solid fa-phone"></i>
                                    <h4>Phone</h4>
                                </div>
                            </div>
                        </div>
                        <div class="column">
                            <form action="#">
                                <input type="name" placeholder="Your Name" required>
                                <input type="name" placeholder="Your Email" required>
                                <input type="name" placeholder="Subject" required>
                                <textarea name="message" id="" cols="20" rows="5" required></textarea>
                                <input type="submit" value="Send Message">
                            </form>
                        </div>
                    </div>
                </section>
                <!-- contact end -->

            </div>
            <!-- content area end -->
        </div>
    </main>
    <!-- end page -->
    <!-- custom js -->
    <script type="module" src="./js/app.js"></script>
</body>

</html>
